<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Formulario con pseudo elementos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="contact-section">
        <h3 class="form-title">Formulario de contacto</h3>
        <form action="#" method="post" class="contact-form">
            <div class="form-group form-group-nombre">
                <label for="name" class="form-label">Nombre:</label><br>
                <input type="text" id="name" name="name" class="form-input" required><br><br>
            </div>

            <div class="form-group form-group-email"></div>
                <label for="email" class="form-label">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" class="form-input" required><br><br>
            </div>
    
            <div class="form-group form-group-motivo-de-contacto">
                <label for="motivo" class="form-label">Motivo de contacto:</label><br>
                <select id="motivo" name="motivo" class="form-select" required>
                    <optgroup label="Consulta">
                        <option value="informacion">Solicitar información</option>
                        <option value="disponibilidad">Consultar disponibilidad de libros</option>
                    </optgroup>
                    <optgroup label="Sugerencia">
                        <option value="mejoras">Sugerir mejoras</option>
                        <option value="otro">Otro</option>
                    </optgroup>
                </select><br><br>
            </div>
    
            <div class="form-group form-group-mensaje">
                <label for="mensaje" class="form-label">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" class="form-textarea" rows="4" cols="50" required></textarea><br><br>
            </div>
    
            <div class="form-group form-group-libros">
                <label for="libros" class="form-label">Libros favoritos de Kundera (con autocompletado):</label><br>
                <input list="libros-favoritos" id="libros" name="libros" class="form-input">
                <datalist id="libros-favoritos">
                    <option value="La insoportable levedad del ser">
                    <option value="La broma">
                    <option value="El libro de la risa y el olvido">
                    <option value="La inmortalidad">
                </datalist><br><br>
            </div>
    
    
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </section>
    
    
    
</body>
</html>
