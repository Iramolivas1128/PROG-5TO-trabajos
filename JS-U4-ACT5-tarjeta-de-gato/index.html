<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con información básica de un gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="card-cat-info" class="card-cat-info d-flex">
                    <img id="cat-img" src="" alt="Imagen de gato">
                    <div id="cat-info" class="cat-info">
                        <h1 id="cat-name">Nombre del Gato</h1>
                        <p><strong>Temperamento:</strong> <span id="cat-temperament"></span></p>
                        <p><strong>Esperanza de vida:</strong> <span id="cat-life-expectancy"></span></p>
                        <p><strong>Descripción:</strong> <span id="cat-description"></span></p>
                        <p><strong>Amigable con los niños:</strong> <span id="cat-child-friendly"></span></p>
                        <p><strong>Amigable con los perros:</strong> <span id="cat-dog-friendly"></span></p>
                        <p><strong>Origen:</strong> <span id="cat-origin"></span></p>
                        <p><strong>Información extra:</strong> <a id="link-extra-info" href="#" target="_blank"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./api.js"></script>
</body>
</html>
